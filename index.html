<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="image/png" sizes="32x32" href="./images/image-qr-code.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css"></style>
</head>
<body>  
  <div class="card">
    <image class="qr-code" src="./images/image-qr-code.png" alt="QR code" class="attribution_image" width="260px"/>
    <div class="text">
      <p class="title">Improve your front-end skill by building projects</p>
      <p class="subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
